  <div class="container">
  
    <div class="row">

      <!-- col 1 -->
      <div class="col-sm-8" style="background-color:lavender;">

      <div class="about_me">
        <p>We are a licensed Washington state recreational marjuana retailer. Here you will find friendly and knowledgable budtenders. 
          The Last Stop Pot Shop is the LAST STOP to stock up on all your goodies before  heading over the pass. Enjoy responsibly</p>
      </div>
      <br>
      <div id="slideshow">
        <p>Daily Specials</p>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
        
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img class="logos_slideshow" src="images/libertyReach.jpg" alt="">
                </div>
          
                <div class="item">
                  <img class="logos_slideshow" src="images/docCroc.jpg" alt="">
                </div>
              
                <div class="item">
                  <img class="logos_slideshow" src="images/perfectCannabis.jpg" alt="">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
  </div>
